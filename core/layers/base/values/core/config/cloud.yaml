# Cloud Provider Info & Config
cloud:
  provider: KUBE_CORE_CLOUD_PROVIDER
  providerShortName: KUBE_CORE_CLOUD_PROVIDER_SHORT_NAME
  project: KUBE_CORE_CLOUD_PROJECT
  projectShortName: KUBE_CORE_CLOUD_PROJECT_SHORT_NAME
  location:
    name: europe-west1
    shortName: euwe1
    region: europe
    regionShortName: eu
    zone: west
    zoneShortName: we
    zoneId: 1
    zoneIdShortName: 1
  registry:
    hostname: KUBE_CORE_CLOUD_REGISTRY_HOSTNAME
  default:
    location: KUBE_CORE_CLOUD_DEFAULT_LOCATION
  crossplane:
    defaultDeletionPolicy: Orphan
  naming:
    enabled: false
    config:
      forceCoreNaming: false
      forceReleaseNaming: false
      forceAutoMergeNaming: false
      templatesEnabled: true
      templates:
        default:
          nameBase: default-pretty

          serviceAccountName: default-serviceAccount
          serviceAccountKeyName: default-serviceAccountKey
          bucketName: default-bucket
          bucketPolicyName: default-bucketPolicy
          backendBucketName: default-backendBucket
          roleName: default-role
          roleIamName: default-roleIam
          globalAddressName: default-globalAddress
          globalForwardingRuleName: default-globalForwardingRule
          targetHttpProxyName: default-targetHttpProxy
          targetHttpsProxyName: default-targetHttpsProxy
          urlMapName: default-urlMap
          recordSetName: default-recordSet
          managedSslCertificateName: default-managedSslCertificate

        # custom:
        #   nameBase: default-short
        #   cloudResourcePrefixTemplate: cloud-resource-prefix-full
        #   clusterResourcePrefixTemplate: cluster-resource-prefix-full
    resourceTemplates:
      default-pretty: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-full: "{{with .prefixes}}{{.cloudResourcePrefixFull }}-{{ .clusterResourcePrefixFull }}{{end}}"
      default-short: "{{with .prefixes}}{{.cloudResourcePrefixShort }}-{{ .clusterResourcePrefixShort }}{{end}}"

      default-serviceAccount: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-serviceAccountKey: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-bucket: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-bucketPolicy: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-backendBucket: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-role: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-roleIam: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-globalAddress: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-globalForwardingRule: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-targetHttpProxy: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-targetHttpsProxy: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-urlMap: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-recordSet: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
      default-managedSslCertificate: "{{with .prefixes}}{{.cloudResourcePrefixCompact }}-{{ .clusterResourcePrefixShort }}{{end}}"
    prefixTemplates:
      cloud-resource-prefix-full: "{{with .cloud.full}}{{.orgName}}-{{.platformName}}-{{.cloudProvider}}-{{.cloudRegion}}-{{.cloudZone}}-{{.cloudZoneId}}{{end}}"
      cloud-resource-prefix-short: "{{with .cloud.short}}{{.orgName}}-{{.platformName}}-{{.cloudProvider}}-{{.cloudRegion}}-{{.cloudZone}}-{{.cloudZoneId}}{{end}}"
      cloud-resource-prefix-compact: "{{with .cloud.short}}{{.orgName}}{{.platformName}}{{.cloudProvider}}{{.cloudRegion}}{{.cloudZone}}{{.cloudZoneId}}{{end}}"
      cloud-resource-prefix-hash: |-
        {{with .cloud.full}}{{ (list .orgName .platformName .cloudProvider .cloudRegion .cloudZone .cloudZoneId) | join "" | sha256sum }}{{end}}

      cluster-resource-prefix-full: "{{with .release.full}}{{.context}}-{{.namespace}}-{{.name}}{{end}}"
      cluster-resource-prefix-short: "{{with .release.short}}{{.context}}-{{.namespace}}-{{.name}}{{end}}"
      cluster-resource-prefix-compact: "{{with .release.short}}{{.context}}{{.namespace}}{{.name}}{{end}}"
      cluster-resource-prefix-hash: |-
        {{with .release.full}}{{ (list .context .namespace .name) | join "" | sha256sum }}{{end}}

    options:
      allowOverrides: false
      forceShortName: false
      forceCompactName: false
      forceHashedName: false
      forceFullName: false

      enableOrgName: false
      enablePlatformName: false
      enableRegion: false
      enableZone: false
      enableLocation: false
      enableAppOrPlatform: false
      enableEnvironment: false
      enableEnvironmentIsNamespace: false
      enableNamespace: false
      enableCloudResourceType: false
      enableResourceFullName: false
      enableResourceShortName: false
      enableResourceCompactName: false
      enableResourceHashedName: false
