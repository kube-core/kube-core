releases:
  logging-stack:
    scaling:
      enabled: true
      list:
        es:
          enabled: false
          extraPrometheusTriggers:
            disk-usage-ratio:
              enabled: true
              threshold: 0.80
              query: avg(elasticsearch_filesystem_data_used_percent)
          cpuAvg:
            enabled: true
            container: elasticsearch
          ingressAccessFreq:
            enabled: true
            ingressName: logging-es-http
          memoryAvg:
            enabled: true
            container: elasticsearch
        fluentd:
          enabled: true
          scaleTargetRefApiVersion: apps/v1
          scaleTargetRefkind: StatefulSet
          scaleTargetRefName: logging-fluentd
          maxReplicaCount: 6
          minReplicaCount: 3
          extraPrometheusTriggers:
            disk-usage-ratio:
              enabled: true
              threshold: 0.80
              query: avg((node_filesystem_size_bytes{namespace="logging", container="buffer-metrics-sidecar",mountpoint="/buffers"}-node_filesystem_free_bytes{namespace="logging", container="buffer-metrics-sidecar",mountpoint="/buffers"})/node_filesystem_size_bytes{namespace="logging", container="buffer-metrics-sidecar",mountpoint="/buffers"})
          cpuAvg:
            enabled: true
            container: fluentd
            threshold: 0.80
          memoryAvg:
            enabled: true
            container: fluentd
            threshold: 0.80
  nginx-ingress-controller:
    scaling:
      enabled: true
      minReplicaCount: 3
      maxReplicaCount: 6
      cpuAvg:
        enabled: true
        container: controller
      memoryAvg:
        enabled: true
        container: controller
    monitoring:
      enabled: false
      cpuAvg:
        enabled: false
        container: controller
      memoryAvg:
        enabled: false
        container: controller
