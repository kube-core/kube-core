cluster:
  specs:
    autoscaling:
      profile: OPTIMIZE_UTILIZATION # or BALANCED
      resourceLimits:
        - resourceType: 'cpu'
          minimum: 8
          maximum: 32
        - resourceType: 'memory'
          minimum: 32
          maximum: 128
      management:
        autoRepair: true
        autoUpgrade: true
      diskSizeGb: 100
    kubernetes:
      version: 1.21
    nodes:
      main:
        machine_type: "n2-custom-8-24576"
        initial_node_count: 0
        min_count: 0
        max_count: 8
        local_ssd_count: 0
        disk_size_gb: 100
        disk_type: "pd-ssd"
        image_type: "COS"
        auto_repair: true
        auto_upgrade: true
        preemptible: true
        node_metadata: "UNSPECIFIED"
