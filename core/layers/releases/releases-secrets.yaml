releases:
  cluster-issuers:
    secrets:
      credentials:
        replicateFrom: secrets/dns-admin
        secretRef:
          key: dns-admin.json
          name: cluster-issuers
  cluster-logging:
    secrets:
      gcs:
        replicateFrom: logging-gcs
        secretRef:
          key: privateKey
          name: logging-gcs
      s3_id:
        replicateFrom: logging-s3-id
        secretRef:
          key: AWS_ACCESS_KEY_ID
          name: logging-s3
      s3_key:
        replicateFrom: logging-s3
        secretRef:
          key: AWS_SECRET_ACCESS_KEY
          name: logging-s3
  container-registry-operator:
    secrets:
      gcr-catalogue:
        replicateFrom: secrets/catalogue-read
        secretRef:
          key: catalogue-read
          name: catalogue-read
      gcr-self:
        replicateFrom: secrets/gcr-admin
        secretRef:
          key: gcr-admin.json
          name: gcr-admin
  crossplane:
    secrets:
      credentials:
        replicateFrom: secrets/crossplane
        secretRef:
          key: crossplane.json
          name: crossplane
  dex:
    secrets:
      default-idp-provider:
        replicateFrom: secrets/default-idp-provider
        secretRef:
          key: DEFAULT_OIDC_CONNECTORS_ID,DEFAULT_OIDC_CONNECTORS_SECRET
          name: default-idp-provider
  estafette-gke-node-pool-shifter:
    secrets:
      credentials:
        config:
          targetPath: /gcp-service-account/cluster-manager.json
        replicateFrom: secrets/cluster-manager
        secretRef:
          key: cluster-manager.json
          name: estafette-gke-node-pool-shifter
  estafette-gke-preemptible-killer:
    secrets:
      credentials:
        config:
          targetPath: /gcp-service-account/cluster-manager.json
        replicateFrom: secrets/cluster-manager
        secretRef:
          key: cluster-manager.json
          name: estafette-gke-preemptible-killer
  external-dns:
    secrets:
      credentials:
        replicateFrom: secrets/dns-admin
        secretRef:
          key: dns-admin.json
          name: external-dns
  flux:
    secrets:
      flux-ssh:
        replicateFrom: secrets/flux-ssh
        secretRef:
          key: flux-ssh
          name: flux-ssh
  flux-repository:
    secrets:
      flux-ssh:
        replicateFrom: secrets/flux-ssh
        secretRef:
          key: flux-ssh
          name: flux-ssh
  kps:
    secrets:
      credentials:
        replicateFrom: secrets/thanos
        secretRef:
          key: thanos.json
          name: thanos
      objstore:
        replicateFrom: secrets/thanos-objstore
        secretRef:
          key: objstore.yml
          name: thanos-objstore
  mongodb-atlas-operator:
    secrets:
      credentials:
        replicateFrom: secrets/mongodb-atlas
        secretRef:
          key: mongodb-atlas-operator-api-key
          name: mongodb-atlas-operator-api-key
  oauth2-proxy:
    secrets:
      default-oauth2-client:
        replicateFrom: dex/default-oauth2-client
        secretRef:
          key: DEFAULT_STATIC_CLIENT_ID,DEFAULT_STATIC_CLIENT_SECRET
          name: default-oauth2-client
  tekton:
    secrets:
      credentials:
        replicateFrom: secrets/tekton
        secretRef:
          key: tekton.json
          name: tekton
      docker-registry:
        replicateFrom: secrets/docker-registry-gcr-admin
        secretRef:
          key: .dockerconfigjson
          name: docker-registry-gcr-admin
      git-api-token:
        replicateFrom: secrets/git-api-token
        secretRef:
          key: token
          name: git-api-token
      git-ssh:
        replicateFrom: secrets/git-ssh
        secretRef:
          key: git-ssh
          name: git-ssh
      git-webhooks-token:
        replicateFrom: secrets/git-webhooks-token
        secretRef:
          key: token
          name: git-webhooks-token
      github-read-token:
        replicateFrom: secrets/github-read-token
        secretRef:
          key: token
          name: github-read-token
      nexus:
        replicateFrom: secrets/nexus
        secretRef:
          key: nexus
          name: nexus
      npm-publisher:
        replicateFrom: secrets/npm-publisher
        secretRef:
          key: .npmrc
          name: npm-publisher
      npm-reader:
        replicateFrom: secrets/npm-reader
        secretRef:
          key: .npmrc
          name: npm-reader
      slack-webhook:
        replicateFrom: secrets/slack-webhook
        secretRef:
          key: url
          name: slack-webhook
  velero:
    secrets:
      credentials:
        replicateFrom: secrets/velero
        secretRef:
          key: velero.json
          name: velero
