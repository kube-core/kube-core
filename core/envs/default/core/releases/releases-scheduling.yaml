# cat common/core/envs/default/core/releases/releases-config.yaml | yq e - -P -o json | jq -r '.releases | to_entries[] |  {(.key|tostring): {scheduling:  .value.scheduling}} ' -c | grep -v null | jq -s '{releases: (add)}' | yq e - -P > common/core/envs/default/core/releases/releases-scheduling.yaml
releases:
  container-registry-cleaner:
    scheduling:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - system
              weight: 1
        tolerations:
          - effect: NoSchedule
            key: type
            operator: Equal
            value: system
          - effect: NoExecute
            key: type
            operator: Equal
            value: system
      nodeSelector: {}
      priorityClass: {}
  efk:
    scheduling:
      all:
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - preference:
                  matchExpressions:
                    - key: type
                      operator: In
                      values:
                        - logging
                weight: 100
              - preference:
                  matchExpressions:
                    - key: type
                      operator: In
                      values:
                        - main
                weight: 50
              - preference:
                  matchExpressions:
                    - key: type
                      operator: In
                      values:
                        - safety
                weight: 1
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - elasticsearch-master
                  topologyKey: kubernetes.io/hostname
                weight: 100
        antiAffinity: soft
        nodeSelector: {}
        tolerations:
          - effect: NoSchedule
            key: type
            operator: Equal
            value: logging
          - effect: NoExecute
            key: type
            operator: Equal
            value: logging
          - effect: NoSchedule
            key: type
            operator: Equal
            value: main
          - effect: NoExecute
            key: type
            operator: Equal
            value: main
          - effect: NoSchedule
            key: type
            operator: Equal
            value: safety
          - effect: NoExecute
            key: type
            operator: Equal
            value: safety
      elasticsearch:
        affinity: {}
      elasticsearchExporter: {}
      fluentd: {}
      kibana: {}
      metricbeat: {}
  estafette-gke-node-pool-shifter:
    scheduling:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: preemtible
                    operator: In
                    values:
                      - "true"
              weight: 10
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: system
        - effect: NoExecute
          key: type
          operator: Equal
          value: system
        - effect: NoSchedule
          key: type
          operator: Equal
          value: main
        - effect: NoExecute
          key: type
          operator: Equal
          value: main
        - effect: NoSchedule
          key: type
          operator: Equal
          value: safety
        - effect: NoExecute
          key: type
          operator: Equal
          value: safety
  estafette-gke-preemptible-killer:
    scheduling:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: preemtible
                    operator: In
                    values:
                      - "true"
              weight: 10
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: system
        - effect: NoExecute
          key: type
          operator: Equal
          value: system
        - effect: NoSchedule
          key: type
          operator: Equal
          value: main
        - effect: NoExecute
          key: type
          operator: Equal
          value: main
        - effect: NoSchedule
          key: type
          operator: Equal
          value: safety
        - effect: NoExecute
          key: type
          operator: Equal
          value: safety
  estafette-k8s-node-compactor:
    scheduling:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: preemtible
                    operator: In
                    values:
                      - "true"
              weight: 10
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: system
        - effect: NoExecute
          key: type
          operator: Equal
          value: system
        - effect: NoSchedule
          key: type
          operator: Equal
          value: main
        - effect: NoExecute
          key: type
          operator: Equal
          value: main
        - effect: NoSchedule
          key: type
          operator: Equal
          value: safety
        - effect: NoExecute
          key: type
          operator: Equal
          value: safety
  flux:
    scheduling:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - system
              weight: 1
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: In
                      values:
                        - flux
                topologyKey: kubernetes.io/hostname
              weight: 100
      nodeSelector: {}
      priorityClass: {}
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: system
        - effect: NoExecute
          key: type
          operator: Equal
          value: system
  kps:
    scheduling:
      all:
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - preference:
                  matchExpressions:
                    - key: type
                      operator: In
                      values:
                        - monitoring
                weight: 100
              - preference:
                  matchExpressions:
                    - key: type
                      operator: In
                      values:
                        - main
                weight: 50
              - preference:
                  matchExpressions:
                    - key: type
                      operator: In
                      values:
                        - safety
                weight: 1
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: prometheus
                        operator: In
                        values:
                          - kps-prometheus
                  topologyKey: kubernetes.io/hostname
                weight: 100
        nodeSelector: {}
        priorityClass: {}
        tolerations:
          - effect: NoSchedule
            key: type
            operator: Equal
            value: monitoring
          - effect: NoExecute
            key: type
            operator: Equal
            value: monitoring
          - effect: NoSchedule
            key: type
            operator: Equal
            value: main
          - effect: NoExecute
            key: type
            operator: Equal
            value: main
          - effect: NoSchedule
            key: type
            operator: Equal
            value: safety
          - effect: NoExecute
            key: type
            operator: Equal
            value: safety
      minio:
        tolerations: []
      prometheus: {}
  kube-downscaler:
    scheduling:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - system
              weight: 1
      nodeSelector: {}
      priorityClass: {}
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: system
        - effect: NoExecute
          key: type
          operator: Equal
          value: system
  metrics-server:
    values:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - system
              weight: 1
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - custom-metrics-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      tolerations:
        - effect: "NoSchedule"
          key: "type"
          operator: "Equal"
          value: "system"
        - effect: "NoExecute"
          key: "type"
          operator: "Equal"
          value: "system"
  predator:
    scheduling:
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: predator
        - effect: NoExecute
          key: type
          operator: Equal
          value: predator
        - effect: NoSchedule
          key: type
          operator: Equal
          value: main
        - effect: NoExecute
          key: type
          operator: Equal
          value: main
        - effect: NoSchedule
