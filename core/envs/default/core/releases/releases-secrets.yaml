releases:
  cluster-issuers:
    secrets:
      credentials:
        crossplaneGenerated: false
        description: Credentials to authenticate to the DNS service of your Cloud Provider
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/dns-admin
        secretRef:
          key: dns-admin.json
          name: cluster-issuers
        type: "Opaque"
  cluster-logging:
    secrets:
      gcs:
        crossplaneGenerated: true
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: logging-gcs
        secretRef:
          key: privateKey
          name: logging-gcs
        type: "Opaque"
      s3_id:
        crossplaneGenerated: false
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        replicate: false
        replicateFrom: logging-s3-id
        secretRef:
          key: AWS_ACCESS_KEY_ID
          name: logging-s3
      s3_key:
        crossplaneGenerated: false
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        replicate: false
        replicateFrom: logging-s3
        secretRef:
          key: AWS_SECRET_ACCESS_KEY
          name: logging-s3
  container-registry-operator:
    secrets:
      gcr-catalogue:
        crossplaneGenerated: false
        description: Credentials to authenticate to the DNS service of your Cloud Provider
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/catalogue-read
        secretRef:
          key: catalogue-read
          name: catalogue-read
        type: "Opaque"
      gcr-self:
        crossplaneGenerated: false
        description: Credentials to authenticate to the DNS service of your Cloud Provider
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/gcr-admin
        secretRef:
          key: gcr-admin.json
          name: gcr-admin
        type: "Opaque"
  crossplane:
    secrets:
      credentials:
        crossplaneGenerated: false
        description: Credentials for Crossplane to manage Cloud Provider ressources
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/crossplane
        secretRef:
          key: crossplane.json
          name: crossplane
        type: "Opaque"
  estafette-gke-node-pool-shifter:
    secrets:
      credentials:
        config:
          targetPath: /gcp-service-account/cluster-manager.json
        crossplaneGenerated: false
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/cluster-manager
        secretRef:
          key: cluster-manager.json
          name: estafette-gke-node-pool-shifter
        type: "Opaque"
  estafette-gke-preemptible-killer:
    secrets:
      credentials:
        config:
          targetPath: /gcp-service-account/cluster-manager.json
        crossplaneGenerated: false
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/cluster-manager
        secretRef:
          key: cluster-manager.json
          name: estafette-gke-preemptible-killer
        type: "Opaque"
  external-dns:
    secrets:
      credentials:
        crossplaneGenerated: false
        description: Credentials to authenticate to the DNS service of your Cloud Provider
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/dns-admin
        secretRef:
          key: dns-admin.json
          name: external-dns
        type: "Opaque"
  flux:
    secrets:
      flux-ssh:
        crossplaneGenerated: false
        description: Git SSH key for cluster
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/flux-ssh
        secretRef:
          key: flux-ssh
          name: flux-ssh
        type: "Opaque"
  kps:
    secrets:
      credentials:
        crossplaneGenerated: false
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/thanos
        secretRef:
          key: thanos.json
          name: thanos
        type: "Opaque"
      objstore:
        crossplaneGenerated: false
        description: Credentials to authenticate to Thanos Storage Bucket.
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/thanos-objstore
        secretRef:
          key: objstore.yml
          name: thanos-objstore
        type: "Opaque"
  mongodb-atlas-operator:
    secrets:
      credentials:
        crossplaneGenerated: false
        description: API to authenticate to your MongoDB Atlas Project.
        enabled: false
        extraAnnotations: {}
        extraLabels:
          atlas.mongodb.com/type: credentials
        replicate: true
        replicateFrom: secrets/mongodb-atlas
        secretRef:
          key: mongodb-atlas-operator-api-key
          name: mongodb-atlas-operator-api-key
        type: "Opaque"
  tekton:
    secrets:
      credentials:
        crossplaneGenerated: false
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/tekton
        secretRef:
          key: tekton.json
          name: tekton
        type: "Opaque"
      docker-registry:
        crossplaneGenerated: false
        description: Docker Registry credentials to push images
        enabled: true # Enabled true but not replicated because container-registry-operator does it
        replicate: false
        replicateFrom: secrets/docker-registry-gcr-admin
        secretRef:
          key: .dockerconfigjson
          name: docker-registry-gcr-admin
        type: kubernetes.io/dockerconfigjson
      git-api-token:
        crossplaneGenerated: false
        description: Token to authenticate to your Git Provider API
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/git-api-token
        secretRef:
          key: token
          name: git-api-token
        type: "Opaque"
      git-ssh:
        crossplaneGenerated: false
        description: SSH key & known_hosts to authenticate Git requests
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        # ssh-auth can't be replicated :( TODO: Create issue on replicator
        replicate: false
        replicateFrom: secrets/git-ssh
        secretRef:
          key: git-ssh
          name: git-ssh
        type: "kubernetes.io/ssh-auth"
      git-webhooks-token:
        crossplaneGenerated: false
        description: Token to authenticate requests to your Git Provider webhooks
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/git-webhooks-token
        secretRef:
          key: token
          name: git-webhooks-token
        type: "Opaque"
      github-read-token:
        crossplaneGenerated: false
        description: A GitHub Token with public read scope to remove rate limiting (for Trivy)
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/github-read-token
        secretRef:
          key: token
          name: github-read-token
        type: "Opaque"
      nexus:
        crossplaneGenerated: false
        description: username/password for a Nexus user
        enabled: true # Enabled true but not replicated because container-registry-operator does it
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/nexus
        secretRef:
          key: nexus
          name: nexus
        type: Opaque
      npm-publisher:
        crossplaneGenerated: false
        description: .npmrc for a publisher user
        enabled: true # Enabled true but not replicated because container-registry-operator does it
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/npm-publisher
        secretRef:
          key: .npmrc
          name: npm-publisher
        type: Opaque
      npm-reader:
        crossplaneGenerated: false
        description: .npmrc for a reader user
        enabled: true # Enabled true but not replicated because container-registry-operator does it
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/npm-reader
        secretRef:
          key: .npmrc
          name: npm-reader
        type: Opaque
      slack-webhook:
        crossplaneGenerated: false
        description: Token to authenticate requests to Slack API
        enabled: true # Enabled true but not replicated because container-registry-operator does it
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/slack-webhook
        secretRef:
          key: url
          name: slack-webhook
        type: Opaque
  velero:
    secrets:
      credentials:
        crossplaneGenerated: false
        description: Credentials to authenticate to your Cloud Provider.
        enabled: true
        extraAnnotations: {}
        extraLabels: {}
        replicate: true
        replicateFrom: secrets/velero
        secretRef:
          key: velero.json
          name: velero
        type: "Opaque"
