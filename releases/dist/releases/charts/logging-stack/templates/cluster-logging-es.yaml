{{ if .Values.cluster.logging.stack.es.enabled }}
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: logging
spec:
{{ if (eq (index .Values.scaling "logging-es" "autoscaling" "enabled") true) }}
  replicas: {{ .Values.cluster.logging.stack.es.nodes.count }}
  selector:
    matchLabels:
      common.k8s.elastic.co/type: elasticsearch
      elasticsearch.k8s.elastic.co/cluster-name: logging
      elasticsearch.k8s.elastic.co/statefulset-name: logging-es-default
{{ end }}
  volumeClaimDeletePolicy: DeleteOnScaledownOnly
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  version: {{ .Values.cluster.logging.stack.esStackVersion }}
  nodeSets:
  - name: default
    count: {{ .Values.cluster.logging.stack.es.nodes.count }}
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources: {{ toYaml .Values.cluster.logging.stack.es.nodes.resources | nindent 12 }}
          env:
          - name: ES_JAVA_OPTS
            value: {{ .Values.cluster.logging.stack.es.nodes.esJavaOpts }}
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        - name: increase-ulimit
          image: busybox
          command: ['sh', '-c', 'ulimit -n 65536']
          securityContext:
            privileged: true
        affinity: {{ toYaml .Values.cluster.logging.stack.es.nodes.affinity | nindent 10 }}
        nodeSelector: {{ toYaml .Values.cluster.logging.stack.es.nodes.nodeSelector | nindent 10 }}
        tolerations: {{ toYaml .Values.cluster.logging.stack.es.nodes.tolerations | nindent 10 }}
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.cluster.logging.stack.es.nodes.storageSize }}
        storageClassName: {{ .Values.cluster.logging.stack.es.nodes.storageClass }}
    config:
      node.roles: ["master", "data", "ingest"]
      node.store.allow_mmap: false
      # xpack.security.enabled: false
      xpack.security.authc:
        anonymous:
          username: anonymous
          roles: superuser
          authz_exception: false
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logging-es-http
spec:
  rules:
  - host: logging-es-http.logging.{{ .Values.cluster.config.domain }}
    http:
      paths:
      - backend:
          service:
            name: logging-es-http
            port:
              number: 9200
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - logging-es-http.logging.{{ .Values.cluster.config.domain }}
    secretName: logging-es-http-tls
{{ end }}
