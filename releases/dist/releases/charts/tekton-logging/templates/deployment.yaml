apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-server-gcs
  labels: 
    app: logs-server-gcs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs-server-gcs
  template:
    metadata:
      labels:
        app: logs-server-gcs
    spec:
      volumes:
        - name: logging-gcs
          secret:
            secretName: {{ .Values.credentials_secret_name }}
      containers:
      - name: node
        image: ihebchakroun/tekton-logs-server:latest
        volumeMounts:
          - mountPath: "/credentials"
            name: logging-gcs
            readOnly: true
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /credentials/{{ .Values.credentials_secret_key }}
          - name: BUCKET_NAME
            value: {{ .Values.bucket_name }}
        ports:
        - containerPort: 3000
