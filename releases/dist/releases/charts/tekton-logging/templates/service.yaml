kind: Service
apiVersion: v1
metadata:
  name: tekton-logs-server
  annotations:
  {{ toYaml .Values.cluster.common.defaultServiceAnnotations | nindent 4 }}
  labels:
    app: tekton-logs-server
  {{ toYaml .Values.cluster.common.defaultServiceLabels | nindent 4 }}
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: logs-server-gcs