# Default values for helm-try.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/redhat-cop/patch-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.1.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
env: []
podAnnotations: {}

resources:
  requests:
    cpu: 100m
    memory: 250Mi

nodeSelector: {}

tolerations: []

affinity: {}

kube_rbac_proxy:
  image:
    repository: quay.io/redhat-cop/kube-rbac-proxy
    pullPolicy: IfNotPresent
    tag: v0.11.0
  resources:
    requests:
      cpu: 100m
      memory: 20Mi

# Those rules will be applied on the main serviceaccount used by
# patch-operator : `controller-manager`. You can add any patch rules
# you want in order to be able to patch more resources.
rbac_rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - services
    - namespaces
    verbs:
    - patch
  - apiGroups:
    - apps
    resources:
    - deployments
    verbs:
    - patch
  - apiGroups:
    - elasticsearch.k8s.elastic.co
    resources:
    - elasticsearches
    verbs:
    - patch

enableMonitoring: false
enableCertManager: true
enableWebhooks: false
