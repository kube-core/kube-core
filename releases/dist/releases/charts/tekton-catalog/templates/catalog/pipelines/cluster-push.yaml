apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cluster-push
spec:
  params:
  - name: debug-sleep
    default: "false"
    description: Sleeping container while build is running, an easy way to debug
  - name: build-format
    description: The build format hint (jar / image), gives indication about what the pipeline needs to produce
    type: string
    default: ""
  - name: git-project-name
    description: The git project name which is at the origin of the push
    type: string
    default: ""
  - name: git-sha
    description: The git sha which is at the origin of the push
    type: string
    default: ""
  - name: git-url
    description: The repository url
    type: string
    default: ""
  - name: git-branch
    description: The repository branch at the origin of the push
    type: string
    default: ""
  - name: project-id
    description: The project id on gitlab
    type: string
    default: ""
  - name: container-images-repository
    description: Container images repository url
    type: string
    default: ""
  - name: git-api-endpoint
    description: Git provider API endpoint
    type: string
    default: ""
  - name: sonar-url
    description: Sonarqube Url
    type: string
    default: ""
  - name: continuous-delivery-namespace
    description: The CD namespace
    type: string
    default: ""
  - name: continuous-delivery-branch
    description: The CD source branch
    type: string
    default: "develop"
  - name: container-image-tag
    description: The container image tag to use (tag or hash)
    type: string
    default: ""
  - name: publish
    description: Whether or not to publish the project on nexus
    type: string
    default: "false"
  - name: notify-slack
    description: Whether or not to notify slack if the pipeline fails
    type: string
    default: "false"
  - name: tekton-url
    type: string
    description: "The tekton url"
  - name: build-tool
    description: Build tool override
    default: ""
    type: string
  - name: dockerfile
    description: The Dockerfile file name to look for
    type: string
    default: Dockerfile
  - name: auto-merge
    description: If we merge automatically the changes after tests pass or not
    type: string
    default: "false"
  - name: kube-core-image
    description: kube-core image used
    type: string
    default: "neo9sas/kube-core:latest"
  - name: git-add-all-files
    description: If adding all files or only config folder
    type: string
    default: "true"
  - name: apply
    description: If applying when tests pass and no changes are detected
    type: string
    default: "false"
  - name: apply-dry-run
    description: If applying, the type of dry-run
    type: string
    default: "server"
  workspaces:
  - name: ws

  tasks:
  - name: init
    taskRef:
      name: devops-tools
    params:
      - name: script
        value: |
          echo "Push on $(params.git-branch) for $(params.git-project-name), id: $(params.project-id)"
          echo "---"
          echo "debug-sleep: $(params.debug-sleep)"
          echo "build-format: $(params.build-format)"
          echo "git-project-name: $(params.git-project-name)"
          echo "git-sha: $(params.git-sha)"
          echo "git-url: $(params.git-url)"
          echo "git-branch: $(params.git-branch)"
          echo "project-id: $(params.project-id)"
          echo "container-images-repository: $(params.container-images-repository)"
          echo "git-api-endpoint: $(params.git-api-endpoint)"
          echo "sonar-url: $(params.sonar-url)"
          echo "continuous-delivery-namespace: $(params.continuous-delivery-namespace)"
          echo "continuous-delivery-branch: $(params.continuous-delivery-branch)"
          echo "container-image-tag: $(params.container-image-tag)"
          echo "publish: $(params.publish)"
          echo "notify-slack: $(params.notify-slack)"
          echo "tekton-url: $(params.tekton-url)"
          echo "build-tool: $(params.build-tool)"
          echo "dockerfile: $(params.dockerfile)"
    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

  - name: detect-tag-to-build
    params:
      - name: container-images-repository
        value: "$(params.container-images-repository)"
      - name: git-project-name
        value: "$(params.git-project-name)"
      - name: container-image-tag
        value: "$(params.container-image-tag)"
      - name: git-branch
        value: "$(params.git-branch)"
    taskRef:
      name: detect-tag-to-build
    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

  - name: notify-build-running
    taskRef:
      name: gitlab-notify-build
    params:
      - name: git-sha
        value: $(params.git-sha)
      - name: project-id
        value: $(params.project-id)
      - name: gitlab-url
        value: $(params.git-api-endpoint)
      - name: tekton-url
        value: $(params.tekton-url)
      - name: ref
        value: $(params.git-branch)
    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

  - name: clone-projet
    runAfter:
      - notify-build-running
    taskRef:
      name: git-clone-branch
    params:
      - name: repository
        value: $(params.git-url)
      - name: branch
        value: $(params.git-branch)
    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

######################################################

  - name: gitops-build
    runAfter:
    - clone-projet
    taskRef:
      name: kube-core
    params:
      - name: image
        value: $(params.kube-core-image)
      - name: script
        value: |
          #!/usr/bin/env bash

          cd $(workspaces.source.path)/$(params.git-project-name)/cluster
          kube-core generate local
          helmfile repos
          ENV=ci kube-core scripts exec gitops_ci_kube_core_setup "$(params.git-branch)"
          kube-core generate cluster-config
          kube-core build all

    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws
######################################################


  - name: gitops-test
    runAfter:
    - gitops-build
    taskRef:
      name: kube-core
    params:
      - name: image
        value: $(params.kube-core-image)
      - name: script
        value: |
          #!/usr/bin/env bash

          cd $(workspaces.source.path)/$(params.git-project-name)/cluster
          kube-core generate local
          ENV=ci kube-core scripts exec gitops_ci_kube_core_setup "$(params.git-branch)"
          kube-core test all

    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws
######################################################

  - name: gitops-push
    runAfter:
    - gitops-test
    when:
    - input: $(params.git-branch)
      operator: notin
      values: ["main", "master", "develop"]
    - input: $(tasks.detect-tag-to-build.results.IS_BRANCH)
      operator: in
      values: ["true"]
    - input: $(params.git-branch)
      operator: notin
      values: ["$(params.container-image-tag)"]
    taskRef:
      name: kube-core
    params:
      - name: image
        value: $(params.kube-core-image)
      - name: script
        value: |
          #!/usr/bin/env bash
          cd $(workspaces.source.path)/$(params.git-project-name)/cluster
          kube-core generate local
          ENV=ci GIT_ADD_ALL_FILES=$(params.git-add-all-files) PR_AUTO_MERGE=$(params.auto-merge) APPLY=$(params.apply) APPLY_DRY_RUN=$(params.apply-dry-run) kube-core scripts exec gitops_ci_kube_core_setup "$(params.git-branch)" "$(params.git-branch)" "$(params.git-branch)"
          ENV=ci GIT_ADD_ALL_FILES=$(params.git-add-all-files) PR_AUTO_MERGE=$(params.auto-merge) APPLY=$(params.apply) APPLY_DRY_RUN=$(params.apply-dry-run) kube-core scripts exec gitops_ci_auto_pr "$(params.git-branch)" "$(params.git-branch)" "$(params.git-branch)"

    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

######################################################

  - name: gitops-pr
    runAfter:
    - gitops-test
    when:
    - input: $(params.git-branch)
      operator: in
      values: ["main", "master", "develop"]
    - input: $(tasks.detect-tag-to-build.results.IS_BRANCH)
      operator: in
      values: ["true"]
    - input: $(params.git-branch)
      operator: notin
      values: ["$(params.container-image-tag)"]
    taskRef:
      name: kube-core
    params:
      - name: image
        value: $(params.kube-core-image)
      - name: script
        value: |
          #!/usr/bin/env bash
          cd $(workspaces.source.path)/$(params.git-project-name)/cluster
          kube-core generate local
          ENV=ci GIT_ADD_ALL_FILES=$(params.git-add-all-files) PR_AUTO_MERGE=$(params.auto-merge) APPLY=$(params.apply) APPLY_DRY_RUN=$(params.apply-dry-run) kube-core scripts exec gitops_ci_kube_core_setup "$(params.git-branch)"
          ENV=ci GIT_ADD_ALL_FILES=$(params.git-add-all-files) PR_AUTO_MERGE=$(params.auto-merge) APPLY=$(params.apply) APPLY_DRY_RUN=$(params.apply-dry-run) kube-core scripts exec gitops_ci_auto_pr "$(params.git-branch)"

    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws
######################################################

  - name: gitops-package
    runAfter:
    - gitops-test
    when:
    - input: $(tasks.detect-tag-to-build.results.IS_TAG)
      operator: in
      values: ["true"]
    - input: $(params.git-branch)
      operator: in
      values: ["$(params.container-image-tag)"]
    taskRef:
      name: kube-core
    params:
      - name: image
        value: $(params.kube-core-image)
      - name: script
        value: |
          #!/usr/bin/env bash

          cd $(workspaces.source.path)/$(params.git-project-name)/cluster
          kube-core generate local
          ENV=ci kube-core scripts exec gitops_ci_kube_core_setup "$(params.git-branch)"
          echo "TODO: If any modifications in tree, should fail pipeline and suggest to build/debug."
          echo "TODO: If everything is ok, should build an OCI package with cluster manifests, using kbld & imgpkg"

    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws
######################################################
  - name: debug-sleep
    when:
      - input: $(params.debug-sleep)
        operator: in
        values:
          - "true"
    taskRef:
      name: devops-tools
    params:
      - name: script
        value: |
          #!/usr/bin/env bash
          echo "Sleeping 600 seconds !"
          sleep 600
    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

  finally:
      - name: notify-build-status
        taskRef:
          name: gitlab-notify-build
        params:
          - name: git-sha
            value: $(params.git-sha)
          - name: aggregateStatus
            value: "$(tasks.status)"
          - name: project-id
            value: $(params.project-id)
          - name: gitlab-url
            value: $(params.git-api-endpoint)
          - name: tekton-url
            value: $(params.tekton-url)
          - name: ref
            value: $(params.git-branch)
        workspaces:
          - name: input
            workspace: ws
          - name: output
            workspace: ws
          - name: source
            workspace: ws
          - name: data
            workspace: ws

      # - name: notify-slack
      #   taskRef:
      #     name: send-to-webhook-slack
      #   when:
      #   - input: "$(tasks.status)"
      #     operator: in
      #     values:
      #     - "Failed"
      #   - input: $(params.git-branch)
      #     operator: in
      #     values:
      #     - "$(params.continuous-delivery-branch)"
      #   - input: $(params.notify-slack)
      #     operator: in
      #     values:
      #     - "true"
      #   params:
      #     - name: webhook-secret
      #       value: slack-webhook-secret
      #     - name: message
      #       value: "Pipeline for *$(params.git-project-name)* has failed. <$(params.tekton-url)/#/namespaces/tekton-pipelines/pipelineruns/$(tasks.extract-build-config-from-source.results.PIPELINERUN_NAME)|Check Pipeline>"
