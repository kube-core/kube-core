apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gradle
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/tags: build-tool
spec:
  description: >-
    This Task can be used to run a Gradle build.
  workspaces:
    - name: input
    - name: output
    - name: source
    - name: data
  params:
    - name: gradle_image
      type: string
      description: Gradle base image
      default: gradle:7.1-jdk11
    - name: goals
      description: gradle goals to run
      type: array
      default:
        - "build"
    - name: git-project-name
      description: The git project name which is at the origin of the push
      type: string
      default: ""
    - name: nexus-secret
      description: The git project name which is at the origin of the push
      type: string
      default: "nexus"
  steps:
    - name: gradle-goals
      image: $(params.gradle_image)
      workingDir: $(workspaces.source.path)/$(params.git-project-name)
      command: ["/usr/bin/gradle"]
      env:
        - name: nexusUsername
          valueFrom:
            secretKeyRef:
              name: $(params.nexus-secret)
              key: username
        - name: nexusPassword
          valueFrom:
            secretKeyRef:
              name: $(params.nexus-secret)
              key: password
      args:
        - "$(params.goals)"
