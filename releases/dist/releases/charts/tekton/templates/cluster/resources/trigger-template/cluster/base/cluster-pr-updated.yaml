apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: cluster-pr-updated
spec:
  params:
  - name: git-url
  - name: pr-url
  - name: new-pr-url
  - name: pr-source
  - name: pr-target
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: cluster-pr-updated-
    spec:
      serviceAccountName: tekton
      workspaces:
      - name: ws
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      pipelineRef:
        name: cluster-pr-updated
      params:
      - name: debug
        value: "true"
        
      - name: git-url
        value: $(tt.params.git-url)

      - name: pr-url
        value: $(tt.params.pr-url)

      - name: new-pr-url
        value: $(tt.params.new-pr-url)

      - name: pr-source
        value: $(tt.params.pr-source)

      - name: pr-target
        value: $(tt.params.pr-target)