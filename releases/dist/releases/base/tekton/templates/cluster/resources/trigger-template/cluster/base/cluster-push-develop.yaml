apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: cluster-push-develop
spec:
  params:
  - name: build-type
  - name: git-url
  - name: git-project-name
  - name: git-branch
  - name: git-sha
  - name: project-id
  - name: container-images-repository
  - name: git-api-endpoint
  - name: tekton-url
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: cluster-push-develop-
    spec:
      serviceAccountName: tekton
      workspaces:
      - name: ws
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      pipelineRef:
        name: cluster-push-develop
      params:
      - name: debug
        value: "true"
      - name: build-type
        value: $(tt.params.build-type)
      - name: git-url
        value: $(tt.params.git-url)
      - name: git-project-name
        value: $(tt.params.git-project-name)
      - name: git-branch
        value: $(tt.params.git-branch)
      - name: git-sha
        value: $(tt.params.git-sha)
      - name: project-id
        value: $(tt.params.project-id)
      - name: container-images-repository
        value: $(tt.params.container-images-repository)
      - name: git-api-endpoint
        value: $(tt.params.git-api-endpoint)
      - name: tekton-url
        value: $(tt.params.tekton-url)
