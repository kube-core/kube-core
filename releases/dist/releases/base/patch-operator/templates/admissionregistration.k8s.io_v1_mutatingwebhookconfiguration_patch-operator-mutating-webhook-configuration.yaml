{{ if .Values.enableWebhooks }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/webhook-server-cert'
  creationTimestamp: null
  name: patch-operator-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: patch-operator-webhook-service
      namespace: {{.Release.Namespace}}
      path: /mutate-redhatcop-redhat-io-v1alpha1-patch
  failurePolicy: Fail
  name: mpatch.kb.io
  rules:
  - apiGroups:
    - redhatcop.redhat.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - patches
  sideEffects: None
{{ end }}
