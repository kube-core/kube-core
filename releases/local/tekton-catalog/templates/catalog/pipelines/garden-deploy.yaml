    - name: maven-settings
      workspace: ws
    params:
    - name: CONTEXT_DIR
      value: dev/garden/apps/$(params.git-project-name)
    - name: GOALS
      value: ["clean", "verify"]

  - name: code-analysis-npm
    taskRef:
      name: sonarqube-scanner-edited
    runAfter:
      - run-test-npm
    when:
      - input: $(tasks.extract-build-config-from-source.results.BUILD_TOOL)
        operator: in
        values:
        - npm
    params:
      - name: SONAR_HOST_URL
        value: $(params.sonar-url)
      - name: SONAR_PROJECT_KEY
        value: $(params.git-project-name)
      - name: DIRECTORY
        value: dev/garden/apps/$(params.git-project-name)
      - name: BRANCH
        value: $(params.apps-branch)
    workspaces:
      - name: source-dir
        workspace: ws
      - name: sonar-settings
        workspace: ws

  - name: code-analysis-maven
    taskRef:
      name: sonarqube-scanner-edited
    when:
      - input: $(tasks.extract-build-config-from-source.results.BUILD_TOOL)
