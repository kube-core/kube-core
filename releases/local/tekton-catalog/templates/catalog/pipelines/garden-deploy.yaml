    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

  - name: run-test-npm
    taskRef:
      name: devops-tools
    runAfter:
      - extract-build-config-from-source
    when:
      - input: $(tasks.extract-build-config-from-source.results.BUILD_TOOL)
        operator: in
        values:
        - npm
    params:
      - name: image
        value: "node:14.15.4"
      - name: script
        value: |
          cd $(workspaces.source.path)/dev/garden/apps/$(params.git-project-name)
          if [ -f karma.conf.js ]; then
            echo "installing chrome ..."
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && \
            echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list && \
            apt-get -qq update && \
            apt-get install -qq -y google-chrome-stable && \
            rm -rf /var/lib/apt/lists/* && \
            export CHROME_BIN=/usr/bin/google-chrome
          fi
          yarn install && \
          npm test --if-present -- --watch=false && \
          npm run code-coverage --if-present && \
          exit $?
    workspaces:
      - name: input
        workspace: ws
      - name: output
        workspace: ws
      - name: source
        workspace: ws
      - name: data
        workspace: ws

  - name: run-test-maven
    taskRef:
      name: maven
    runAfter:
      - extract-build-config-from-source
    when:
      - input: $(tasks.extract-build-config-from-source.results.BUILD_TOOL)
        operator: in
        values:
        - maven
    workspaces:
    - name: source
